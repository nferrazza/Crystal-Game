<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Game!</title>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    

</head>

<body>

    <div class="container">
        <br><br>
        <div class="jumbotron">
            <h1> Crystal Collector</h1><hr>
            <h2>Each crystal has a different, random value. <br><br>Click each crystal so that your score matches the score below.<br><br> Good
                luck! </h2>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" id="targetScore">Target Score: </h3>
                    </div>
                </div>
            </div>


            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" id="currentScore">Current Score: </h3>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12 crystalRow">
                
                    
                    <div class="crystals" id="crystalA">
                        <img src="assets/images/pink.png" height=80% width=80% >
                    </div>
               
                    
                    <div class="crystals" id="crystalB">
                        <img src="assets/images/blue.png" height=80% width=80%>
                    </div>
                
                    <div class="crystals" id="crystalC">
                            <img src="assets/images/purple.png" height=80% width=80%>
                        </div>

                        <div class="crystals" id="crystalD">
                                <img src="assets/images/green.png" height=80% width=80%>
                            </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">

        <div class="card">
                <div class="card-header">
                    <h3 class="card-title" id="wins">Wins: </h3>
                </div>
            </div>
        </div>


        <div class="col-lg-12">

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" id="loss">Losses: </h3>
                </div>
            </div>
        </div>

    </div>
    <br><br><br><br>
    </div>

       
        
    </div>
    

    <script type="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
